<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="../static/css/layout.css" th:href="@{/css/layout.css}" rel="stylesheet" />
<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<header>
	<h1>Bitch, Where's my stuff</h1>
	<h2>Lend or borrow items from our community of users</h2>
</header>
<div class="infobar">
	<div class="currentrating">
		<p th:if="${session.myRating == 0.0}">No Rating</p>
		<p th:unless="${session.myRating == 0.0}" th:text="${'My Rating: ' + session.myRating}"></p>
	</div>
	<div class="name">
	<h3>Hello,</h3><h3 th:text="${session.currentUsername}"></h3>
	</div>
</div>
<div class="mainsection">
	<div class="menu">
		<ul>
			<li><a href="/home">Return Home</a></li>
			<li><a href="/logout">Logout</a></li>
		</ul>
	</div>
		<div class="content">
		<div>
			<h2>View All Borrowers</h2>
		</div>
		<div>
			<form>
				<table>
					<tr>
					<th>Username</th>
					<th>Average Rating</th>
					</tr>
					<tr th:each="currentUsers : ${allItems}" >
    				<td th:text="${currentUsers.userName}" />
    				<td th:text="((${currentUsers.rating} == '0.0')? 'No Rating' : ${currentUsers.rating})" />
   					
					</tr>
					</table>
					</form>
		</div>
		
	</div>
</div>
</body>
</html>
